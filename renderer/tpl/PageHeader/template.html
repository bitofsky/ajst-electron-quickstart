<script id="PageHeader/template" type="template">
<?
const { name, html, children } = data;
?>
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-24">
                <h3><?=html || name?></h3>
                <div class="progress-bar">
                    <div class="progress-circle"></div>
                    <div class="progress-circle"></div>
                    <div class="progress-circle"></div>
                    <div class="progress-circle"></div>
                    <div class="progress-circle"></div>
                </div>
                <? if (children && children.length) { ?>
                <ul class="nav nav-pills" data-scroll="smooth">
                    <? (children || []).forEach(Menu => include('PageHeader/template.menus', Menu)); ?>
                </ul>
                <? } ?>
            </div>
        </div>
    </div>
</div>


</script>

<script id="PageHeader/template.menus" type="template">
<?
const { name, html, href } = data;
const tag = html || name;
const isActive = href === location.hash;
?>
<li role="presentation"><a href="<?=href?>"><?=isActive ? `<u>${tag}</u>` : tag?></a></li>
</script>
