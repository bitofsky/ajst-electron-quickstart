<? const { extra } = data; ?>

    <section class="section">

            <h1 class="section-title col-xs-24">
                <a href="javascript: void();" class="no-outline">Twice!</a>
            </h1>
        </header>

        <div class="row">
            <ul class="nav nav-tabs">

            <div class="tab-content">
                <?Object.entries(extra).forEach(([title, youtube]) => {?>

                <?});?>
            </div>

        </div>
    </section>

</div>
